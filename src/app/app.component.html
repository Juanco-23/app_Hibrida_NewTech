




<ion-tabs>
  <ion-router-outlet></ion-router-outlet>
  <!--Opcion de camara-->
  <ion-tab tab="camera">
    <div id="option_Camera">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Camara
          </ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-tab>

  <!--Opcion de Galeria-->
  <ion-tab tab="gallery">
    <div id="option_galleria">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Galeria
          </ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-tab>

  <!--Botones-->

  <!--Camara-->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="camera" [routerLink]="['/tabs/camera']">
      <ion-icon name="camera"></ion-icon>
      Camara
    </ion-tab-button>
  <!--Galeria-->  
    <ion-tab-button tab="gallery" [routerLink]="['/tabs/gallery']">
      <ion-icon name="image"></ion-icon>
      Galeria
    </ion-tab-button>
  </ion-tab-bar>

    
</ion-tabs>
